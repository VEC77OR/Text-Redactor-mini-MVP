<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админ-панель</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Админ-панель</h1>

  <section id="admin-auth">
    <h2>Вход администратора</h2>
    <input id="adminEmail" placeholder="Email">
    <input id="adminPassword" type="password" placeholder="Пароль">
    <button id="adminLoginBtn">Войти</button>
    <div id="adminAuthMessage" class="message"></div>
  </section>

  <section id="adminPanel" class="hidden">
    <p>Вы вошли как: <span id="adminUserEmail"></span></p>

    <h2>Настройки курса</h2>
    <div>
      <label>Валюта:
        <input id="currencyInput" placeholder="Например, RUB">
      </label>
      <label>1 токен = 
        <input id="rateInput" type="number" step="0.01" min="0.01">
        <span id="currencyLabel"></span>
      </label>
      <button id="saveSettingsBtn">Сохранить курс</button>
      <div id="settingsMessage" class="message"></div>
    </div>

    <h2>Пользователи</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Баланс токенов</th>
          <th>Админ</th>
          <th>Дата регистрации</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Транзакции</h2>
    <table id="txTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Сумма</th>
          <th>Токены</th>
          <th>Валюта</th>
          <th>Статус</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="/static/admin.js"></script>
</body>
</html>
